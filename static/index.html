<!doctype html>
<html>
<head>
    <meta charset=utf-8>
    <title>Create User Form</title>
</head>
<body>
<h3>Create User</h3>
<form action=/user method=POST>
    <label>
        First Name:
        <input name="first_name">
    </label>
    <label>
        Last Name:
        <input name="last_name">
    </label>
    <label>
        Email:
        <input name="email">
    </label>
    <label>
        Password:
        <input name="password">
    </label>
    <label>
        Address:
        <input name="address">
    </label>
    <label>
        Phone Number:
        <input name="phone_number">
    </label>
    <label>
        Account Number:
        <input name="account_number">
    </label>
    <label>
        Disabled:
        <input name="disabled">
    </label>
    <button type=submit>Submit form</button>
</form>

<hr>

</body>
</html>
